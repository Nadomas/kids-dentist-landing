<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="tweezersMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="25%" stop-color="#F5F5F5"/>
      <stop offset="50%" stop-color="#E0E0E0"/>
      <stop offset="75%" stop-color="#D5D5D5"/>
      <stop offset="100%" stop-color="#C8C8C8"/>
    </linearGradient>
    <linearGradient id="tweezersHandle" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3A3A3A"/>
      <stop offset="20%" stop-color="#5A5A5A"/>
      <stop offset="50%" stop-color="#4A4A4A"/>
      <stop offset="80%" stop-color="#5A5A5A"/>
      <stop offset="100%" stop-color="#3A3A3A"/>
    </linearGradient>
    <filter id="tweezersShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  <g filter="url(#tweezersShadow)">
    <!-- Handle -->
    <rect x="50" y="55" width="20" height="60" rx="4" fill="url(#tweezersHandle)"/>
    <!-- Handle grip texture -->
    <line x1="54" y1="62" x2="54" y2="105" stroke="#2A2A2A" stroke-width="1.5" opacity="0.5"/>
    <line x1="60" y1="62" x2="60" y2="105" stroke="#2A2A2A" stroke-width="1.5" opacity="0.5"/>
    <line x1="66" y1="62" x2="66" y2="105" stroke="#2A2A2A" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Left arm -->
    <path d="M55 55 
             Q48 35 42 18 
             Q40 12 36 15" 
          stroke="url(#tweezersMetal)" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Right arm -->
    <path d="M65 55 
             Q72 35 78 18 
             Q80 12 84 15" 
          stroke="url(#tweezersMetal)" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Tips -->
    <circle cx="36" cy="15" r="3" fill="#E8E8E8"/>
    <circle cx="84" cy="15" r="3" fill="#E8E8E8"/>
    
    <!-- Arm shine -->
    <line x1="52" y1="45" x2="44" y2="20" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
    <line x1="68" y1="45" x2="76" y2="20" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
  </g>
</svg>
