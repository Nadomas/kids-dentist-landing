<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="30%" stop-color="#FFC700"/>
      <stop offset="60%" stop-color="#FFB800"/>
      <stop offset="100%" stop-color="#FFA500"/>
    </linearGradient>
    <linearGradient id="starHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <filter id="starShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  <g filter="url(#starShadow)">
    <!-- Main star -->
    <path d="M60 12 
             L72 45 
             L108 45 
             L78 68 
             L90 102 
             L60 80 
             L30 102 
             L42 68 
             L12 45 
             L48 45 
             Z" 
          fill="url(#starGradient)" 
          stroke="#E6A800" 
          stroke-width="1.5"/>
    
    <!-- Inner highlight -->
    <path d="M60 25 
             L68 48 
             L92 48 
             L72 64 
             L80 88 
             L60 73 
             L40 88 
             L48 64 
             L28 48 
             L52 48 
             Z" 
          fill="url(#starHighlight)"/>
    
    <!-- Shine spots -->
    <ellipse cx="48" cy="35" rx="4" ry="3" fill="#FFFFFF" opacity="0.5"/>
    <ellipse cx="72" cy="55" rx="3" ry="2" fill="#FFFFFF" opacity="0.3"/>
  </g>
</svg>
