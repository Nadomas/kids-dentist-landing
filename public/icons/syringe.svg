<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="syringeMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="25%" stop-color="#F5F5F5"/>
      <stop offset="50%" stop-color="#E0E0E0"/>
      <stop offset="75%" stop-color="#D5D5D5"/>
      <stop offset="100%" stop-color="#C8C8C8"/>
    </linearGradient>
    <linearGradient id="syringeHandle" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3A3A3A"/>
      <stop offset="20%" stop-color="#5A5A5A"/>
      <stop offset="50%" stop-color="#4A4A4A"/>
      <stop offset="80%" stop-color="#5A5A5A"/>
      <stop offset="100%" stop-color="#3A3A3A"/>
    </linearGradient>
    <linearGradient id="syringeLiquid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="50%" stop-color="#5BA4C6"/>
      <stop offset="100%" stop-color="#4682B4"/>
    </linearGradient>
    <filter id="syringeShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  <g filter="url(#syringeShadow)">
    <!-- Handle -->
    <rect x="50" y="60" width="20" height="55" rx="4" fill="url(#syringeHandle)"/>
    <!-- Handle grip texture -->
    <line x1="54" y1="67" x2="54" y2="105" stroke="#2A2A2A" stroke-width="1.5" opacity="0.5"/>
    <line x1="60" y1="67" x2="60" y2="105" stroke="#2A2A2A" stroke-width="1.5" opacity="0.5"/>
    <line x1="66" y1="67" x2="66" y2="105" stroke="#2A2A2A" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Plunger rod -->
    <rect x="56" y="35" width="8" height="30" fill="url(#syringeMetal)"/>
    
    <!-- Plunger head -->
    <rect x="52" y="28" width="16" height="10" rx="2" fill="#B0B0B0"/>
    
    <!-- Barrel -->
    <rect x="46" y="8" width="28" height="25" fill="url(#syringeMetal)" stroke="#A0A0A0" stroke-width="1.5"/>
    
    <!-- Liquid inside -->
    <rect x="48" y="10" width="24" height="20" fill="url(#syringeLiquid)" opacity="0.85"/>
    
    <!-- Measurement lines -->
    <g stroke="#000000" stroke-width="0.8" opacity="0.4">
      <line x1="48" y1="14" x2="53" y2="14"/>
      <line x1="48" y1="18" x2="53" y2="18"/>
      <line x1="48" y1="22" x2="53" y2="22"/>
      <line x1="48" y1="26" x2="53" y2="26"/>
    </g>
    
    <!-- Needle hub -->
    <rect x="56" y="2" width="8" height="8" fill="#C0C0C0"/>
    
    <!-- Needle -->
    <rect x="58" y="-5" width="4" height="10" fill="#C0C0C0"/>
    <polygon points="60,-5 57,2 63,2" fill="#C0C0C0"/>
    
    <!-- Barrel shine -->
    <line x1="50" y1="10" x2="50" y2="30" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  </g>
</svg>
