<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="mirrorMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="25%" stop-color="#F5F5F5"/>
      <stop offset="50%" stop-color="#E0E0E0"/>
      <stop offset="75%" stop-color="#D5D5D5"/>
      <stop offset="100%" stop-color="#C8C8C8"/>
    </linearGradient>
    <linearGradient id="mirrorHandle" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3A3A3A"/>
      <stop offset="20%" stop-color="#5A5A5A"/>
      <stop offset="50%" stop-color="#4A4A4A"/>
      <stop offset="80%" stop-color="#5A5A5A"/>
      <stop offset="100%" stop-color="#3A3A3A"/>
    </linearGradient>
    <linearGradient id="mirrorSurface" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B8D4E8"/>
      <stop offset="30%" stop-color="#D0E8F8"/>
      <stop offset="70%" stop-color="#E8F4FC"/>
      <stop offset="100%" stop-color="#F0F8FF"/>
    </linearGradient>
    <filter id="mirrorShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  <g filter="url(#mirrorShadow)">
    <!-- Handle -->
    <rect x="50" y="65" width="20" height="50" rx="4" fill="url(#mirrorHandle)"/>
    <!-- Handle grip texture -->
    <line x1="54" y1="72" x2="54" y2="105" stroke="#2A2A2A" stroke-width="1.5" opacity="0.5"/>
    <line x1="60" y1="72" x2="60" y2="105" stroke="#2A2A2A" stroke-width="1.5" opacity="0.5"/>
    <line x1="66" y1="72" x2="66" y2="105" stroke="#2A2A2A" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Neck -->
    <rect x="54" y="50" width="12" height="20" fill="url(#mirrorMetal)"/>
    
    <!-- Mirror frame -->
    <circle cx="60" cy="32" r="26" fill="url(#mirrorMetal)" stroke="#A0A0A0" stroke-width="2"/>
    
    <!-- Mirror surface -->
    <circle cx="60" cy="32" r="22" fill="url(#mirrorSurface)" stroke="#90B0D0" stroke-width="1"/>
    
    <!-- Reflection highlights -->
    <ellipse cx="50" cy="24" rx="10" ry="7" fill="#FFFFFF" opacity="0.5"/>
    <ellipse cx="68" cy="38" rx="5" ry="4" fill="#FFFFFF" opacity="0.3"/>
    
    <!-- Frame shine -->
    <path d="M45 15 Q60 8 75 15" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
</svg>
