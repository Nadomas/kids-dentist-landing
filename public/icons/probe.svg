<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="probeMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="25%" stop-color="#F5F5F5"/>
      <stop offset="50%" stop-color="#E0E0E0"/>
      <stop offset="75%" stop-color="#D5D5D5"/>
      <stop offset="100%" stop-color="#C8C8C8"/>
    </linearGradient>
    <linearGradient id="probeHandle" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3A3A3A"/>
      <stop offset="20%" stop-color="#5A5A5A"/>
      <stop offset="50%" stop-color="#4A4A4A"/>
      <stop offset="80%" stop-color="#5A5A5A"/>
      <stop offset="100%" stop-color="#3A3A3A"/>
    </linearGradient>
    <filter id="probeShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  <g filter="url(#probeShadow)">
    <!-- Handle -->
    <rect x="50" y="60" width="20" height="55" rx="4" fill="url(#probeHandle)"/>
    <!-- Handle grip texture -->
    <line x1="54" y1="67" x2="54" y2="105" stroke="#2A2A2A" stroke-width="1.5" opacity="0.5"/>
    <line x1="60" y1="67" x2="60" y2="105" stroke="#2A2A2A" stroke-width="1.5" opacity="0.5"/>
    <line x1="66" y1="67" x2="66" y2="105" stroke="#2A2A2A" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Shaft -->
    <rect x="55" y="20" width="10" height="45" fill="url(#probeMetal)"/>
    
    <!-- Hook tip -->
    <path d="M60 20 
             Q60 8 48 14 
             Q42 17 45 26" 
          stroke="url(#probeMetal)" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Tip highlight -->
    <circle cx="45" cy="18" r="3" fill="#FFFFFF" opacity="0.6"/>
    
    <!-- Shaft shine -->
    <line x1="58" y1="25" x2="58" y2="60" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
  </g>
</svg>
